name: PROD RELEASE

on:
  push:
    tags:
      - '*RELEASE'
jobs:
  Production-Release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}

  Deploy-To-Prod:
    runs-on: ubuntu-latest
    needs: Production-Release
    environment: prod